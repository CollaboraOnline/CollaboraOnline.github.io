<div id="easy-hacks-issues-container">
  <div id="easy-hacks-issues">

  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script>
var urlToGetAllEasyHacks = "https://api.github.com/repos/CollaboraOnline/online/issues?state=open&labels=Easy+Hack";

$(document).ready(function () {
    $.getJSON(urlToGetAllEasyHacks, function (allIssues) {
      var limit_issue = 3;
        $.each(allIssues, function (i, issue) {
          if (i == limit_issue)
            return false;
          var createdAt = new Date(issue.created_at);
          $("#easy-hacks-issues").append("<a id='issue-"+i+"' href='"+ issue.html_url +"'><strong>" + issue.number + " - " + issue.title + "</br></strong>" + createdAt + "</a></br>");
        });
        $("#easy-hacks-issues-container").prepend("Showing last "+ limit_issue +" from <strong>" + allIssues.length + "</strong> issues marked as Easy Hacks</br></br>");
    });
});
</script>
